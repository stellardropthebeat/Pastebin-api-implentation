apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: backend-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: ghcr.io/cs-muic/scalable-p1-stellardropthebeat/p1-backend
        # TODO connect database to backend
        env:
        - name: ELASTIC_HOST
          value: elasticsearch.default.svc